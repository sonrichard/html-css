<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body {
            background-image: linear-gradient(to left, #0b9b9b, rgb(0, 153, 255));
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: burlywood;
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>oasse o mause sobre a frase a baixo</p>
    <div>passe o mause aqui!
        <p>teu cu</p>
    </div>
</body>
</html>
